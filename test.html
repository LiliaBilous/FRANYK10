  <body>
    <lightgallery :settings="{ speed: 500, plugins: plugins }">
      <ul class="gallery__holder">
        <GalleryImg v-for="image in gallery" :key="image" :img="image" />
        <li class="gallery__img-holder">
          <div :data-src="imageSrc">
            <img
              alt="img1"
              :src="imageSrc"
              :data-src="imageSrc"
              class="gallery__img"
            />
          </div>
        </li>
      </ul>
    </lightgallery>
